<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="wrapper">

    <main class="main">
        <div class="mainSub">
        <div class="login-form-wrapper">
            <div class="login-form-image-wrapper">
                <image
                        class="login-form-image"
                        id="login_form_image"
                        src="./image/login/doctor.png"
                        alt="의사이미지"
                />
            </div>
            <div class="login-form">
                <div class="login-form-title">Welcome!</div>
                <div class="login-form-input-wrapper">
                    <input
                            class="login-form-input"
                            id="login_id"
                            type="text"
                            placeholder="아이디"
                            value=""
                    />
                    <div class="login-validation" id="login_id_validation"></div>
                    <input
                            class="login-form-input"
                            id="login_pw"
                            type="password"
                            placeholder="비밀번호"
                            value=""
                    />
                    <div class="login-validation" id="login_pw_validation"></div>
                </div>
                <div class="login-form-button-wrapper">
                    <button class="login-form-button login-form-button-login">
                        로그인
                    </button>
                    <button class="login-form-button login-form-button-signup">
                        회원가입
                    </button>
                </div>
            </div>
        </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="login.js"></script>
</body>
</html>
