<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 | MyWebsite</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            margin: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff6347;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #e5563e;
        }
        .illustration {
            width: 150px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <p>찾으시는 페이지가 없습니다 :( <br>다시 한번 확인해 주세요!</p>
    <a href="/">홈으로 돌아가기</a>
</div>
</body>
</html>
